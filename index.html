<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share card</title>
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js"></script>
</head>

<body>
    <!-- main container -->
    <div class="container">

        <!-- view-part wrapper -->
        <div class="wrapper">

            <!-- two circe -->
           

            <!-- share card -->
            <div class="card">
                <div class="circle1 absolute " ></div>
                <div class="circle2 absolute"></div>

                <!-- user-image -->
                <div>
                    <img src="user-image.jpg" class="user-image">
                </div>

                <!-- user-name -->
                <div class="user-name">
                    <h2>Gautam kumar</h2>
                </div>

                <!-- user-addres -->
                <div class="address">
                    <h3>NIET , Greater noida</h3>
                </div>

                <!-- share and follow baar -->
                <div class="bootom-group">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <!-- <i class="fa-solid fa-share"></i> -->
                        <div>Share my profile</div>
                    </button>
                    <button class="btn-follow btn-card">Follow me</button>
                </div>
            </div>
            <!--  -->
        </div>
    </div>
</body>

</html>
